<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Jogger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart Jogger</h1>
  </header>
  <main>
    <section id="status-bar">
      <span id="network-status">Network: Checking...</span>
      <span id="location-status">Location: Waiting...</span>
    </section>
    <section id="map-section">
      <canvas id="map-canvas" width="400" height="400"></canvas>
    </section>
    <section id="stats-section">
      <div id="stats"></div>
      <div id="alerts"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
